services:
  # Backend service - Node.js + FFmpeg + OpenAI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dscript-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - UPLOAD_DIR=/app/uploads
    volumes:
      # Persist uploads, exports, and temp files
      - ./backend/uploads:/app/uploads
      - ./backend/exports:/app/exports
      - ./backend/temp:/app/temp
    networks:
      - dscript-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service - React + Vite + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dscript-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dscript-network
    environment:
      - VITE_API_URL=http://localhost:3001

networks:
  dscript-network:
    driver: bridge

volumes:
  backend-uploads:
  backend-exports:
  backend-temp:

